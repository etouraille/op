<div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Type</label>
      <input formControlName="name" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary">
        <span *ngIf="_edit">Modifier</span>
        <span *ngIf="!_edit">Ajouter</span>
      </button>
    </div>
  </form>
  <table class="table">
    <tr *ngFor="let type of types; let i = index">
      <td>{{ type.name }}</td>
      <td><button class="btn btn-success" (click)="edit(type.id, i)">Modifier</button></td>
    </tr>
  </table>
</div>
