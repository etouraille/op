<app-who (onChangeId)="selectUserId($event)" [header]="'Pour quel utilisateur souhaitez vous rentrer un objet'"></app-who>
<table class="table">
  <tr *ngFor="let thing of thingsOut;let i = index;">
    <td>{{ thing.name }}</td>
    <td>
      <button (click)="back(thing, i)" class="btn btn-danger">Back</button>
    </td>
  </tr>
</table>
