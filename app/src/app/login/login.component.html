<div class="parent flex">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group m-3">
      <label>Login</label>
      <input class="form-control" formControlName="username" />
    </div>
    <div class="form-group m-3">
      <label>Mot de passe</label>
      <input class="form-control" formControlName="password" />

    </div>
    <div class="form-group parent-center m-3">
      <button class="btn btn-primary center">Connexion</button>
      <a [routerLink]="['/reset-password']">RÃ©initialisation du mot de passe</a>
    </div>
  </form>
</div>
