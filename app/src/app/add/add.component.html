<div class="parent flex">
  <form [formGroup]="addForm" (ngSubmit)="submit()">
    <div class="form-group m-3">
      <label>Nom de l'objet</label>
      <input class="form-control" formControlName="name" />
    </div>
    <div class="form-group m-3">
      <label>Description de l'objet</label>
      <textarea class="form-control" formControlName="description" ></textarea>
    </div>
    <div class="form-group m-3">
      <label>Prix de l'objet</label>
      <input class="form-control" formControlName="price" />
    </div>
    <div class="form-group m-3">
      <label>Image</label>
      <app-pictures class="form-control" formControlName="pictures" ></app-pictures>
    </div>
    <div class="form-group parent-center m-3">
      <button class="btn btn-primary center">Ajouter</button>
    </div>
  </form>
</div>
