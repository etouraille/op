<div class="bills parent flex">
  <div *ngIf="bills.length > 0">
    <button *ngIf=" id > 0" class="btn-primary btn" (click)="previous()">Prev</button>
    <button *ngIf=" id < bills.length - 1"class="btn-primary btn" (click)="next()">Next</button>
    <div *ngIf="url">
      <iframe
        [src]="url"
        frameBorder="0"
        scrolling="auto"
        height="1200px"
        width="1000px"
      ></iframe>
    </div>
  </div>
</div>
