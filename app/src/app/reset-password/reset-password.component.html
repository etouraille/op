<div class="parent flex reset-password">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" formControlName="email"/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Submit</button>
    </div>

  </form>
</div>
