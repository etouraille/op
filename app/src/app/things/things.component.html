<h1 class="things parent"><div class="center">Les plus demand√©s</div></h1>
<div class="things wrap flex">
  <div class="star flex col" *ngFor="let star of stars; let i of stars">
    <img class="icon-card" [src]="cdn + star?.pictures[0]?.picture" alt="Card image cap">
    <div class="name center">{{ star.name}}</div>
    <div class="price">
      {{ star.dailyPrice}}&euro;
      <button *ngIf="logged" class="btn btn-secondary" (click)="openModal(star)" >Reserver</button>
    </div>
  </div>
  <div *ngFor="let thing of things; let i = index;" class="item"
       [ngClass]="{'logged' : logged }">
    <img class="icon-card" [src]=" cdn + thing.pictures[0]?.picture" alt="Card image cap">
    <div class="parent-center">
      <p class="mt-1 center">{{ thing.name }}</p>
      <p *ngIf="thing.dailyPrice" class="price">{{ thing.dailyPrice}}&euro; / Jour</p>
      <button *ngIf="logged" class="btn btn-secondary" (click)="openModal(thing)" >Reserver</button>
    </div>
  </div>
</div>
